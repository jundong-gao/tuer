<div class="container" ng-app="articleApp" ng-controller="articleCtrl">
    
    <h4>{{data.name}}的日记<small>(nothing yet)</small></h4>
    <!--<span id="zhuyebiaoqian">{{data.name}} 的主页</span>-->
	<a href="#/{{data.name}}" id="zhuyebiaoqian">{{data.name}}的主页</a>
    <div class="diary_row">
		<div class="diary_left">
			<!--作者默认头像-->
			<a ><img src="../uploads/default.png" alt=""></a>
		</div>
		<div class="diary_right">
			<h5>
				<span>[日记分类]</span>
				<small>[天气:{{data.weather}}]</small>
				<small>[心情:{{data.mood}}]</small>
				<small>[地点:{{data.location}}]</small>
			</h5>
			<div class="diary_content">
				<p>{{data.diary}}</p>
			</div>
			<div class="bar">
				<small>{{data.time.second}}</small>
				&#x3000;
				<small>{{data.comments.length}}回复</small>
				<small>{{data.pv}}阅读</small>
				<small></small>
			</div>
		 </div>
	</div>


<!-- 显示全部回复 -->
	<div class="comment" class="diary_row" ng-repeat="comment in data.comments">
		<div class="diary_left">
			<!--作者默认头像-->
			<a><img src="../uploads/default.png" alt=""></a>
		</div>
		<div class="diary_right">
			<h5>
				<small>{{comment.time}}</small>
				<small><a href="">{{comment.user.name}}(签名)</a></small>
			</h5>
			<div class="diary_content">
				<p>{{comment.content}}</p>
			</div>
			<div class="bar">
				
			</div>
		 </div>
	</div>

	<!-- 回复区 -->
	<div class="comment" ng-show="user" style="padding-top: 20px; overflow: hidden;">
		<form class="form-horizontal"  method="post"  ng-submit="postForm()">
			<div class="form-group">
				<div class="col-sm-4">
					<textarea name="content" ng-model="formData.content" class="form-contrl" id="" cols="50"  rows="5" placeholder="说点什么吧..." required></textarea>									
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-4">
					<button type="submit" class="btn btn-primary">回复</button>								
				</div>
			</div>
		</form>
	</div>


	<p style="padding-left: 55px; padding-top: 20px; overflow: hidden;" ng-show="!user"><a href="#/login">只有在登录以后才可以评论哟~</a></p>

</div>
